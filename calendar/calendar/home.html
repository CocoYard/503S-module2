<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://classes.engineering.wustl.edu/cse330/content/calendar.min.js" type='text/javascript'></script>
  <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>

  <title>Calendar</title>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css"
 
  type="text/css" rel="Stylesheet" /> <!-- We need the style sheet linked
   above or the dialogs/other parts of jquery-ui won't display correctly!-->
  
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script><!-- The main library. 
  Note: must be listed before the jquery-ui library -->
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>

</head>

<body>
  <div id="welcome">
    <div class="login">
      <input placeholder="Username" id="username" />
      <input placeholder="Password" id="password" type="password"/>
      <div id="login_register">
        <button id="login">login</button>
        <button id="register">register</button>
      </div>
    </div>
  </div>
  <div class="calendar">
    <div class="title">
      <h1 class="blue" id="calendar-title">Month Year</h1>
      <a href="#" id="prev">←</a>
      <a href="#" id="next">→</a>
    </div>
    <div class="body">
      <div class="lightgrey body-list">
        <ul>
          <li>SUN</li>
          <li>MON</li>
          <li>TUE</li>
          <li>WED</li>
          <li>THU</li>
          <li>FRI</li>
          <li>SAT</li>
        </ul>
      </div>
      <div class="body-list">
        <ul id="days">
        </ul>
      </div>
    </div>
  </div>

  <div id="box">
    <div class="head">
      <h2>Group</h2>
      <button id="addGroup">+</button>
    </div>
    <br>
    <div class="group">
      <div class = "grp_item" act="1" style="float: left; position:relative;">
        <button class="grp_button" >All</button>
      </div>
      
      <input id="input-grp" type="text" placeholder="join a new group"/> </label>
      <button class="grp_button" id="added_grp">√</button>
      <button class="grp_button" id="add_grp_button">+</button>
    </div>
  </div>

  <div id="box">
    <div class="head">
      <h2>Event List</h2>
      <!-- <button id="addEvent">+</button> -->
      <div class="c-share">
        <input class="c-share__input" type="checkbox" id="checkbox">
        <label class="c-share__toggler" for="checkbox">
          <span class="c-share__icon">+</span>
        </label>
        <ul class="c-share_options" data-title="Add">
          <li id="addEvent">create new event</li>
          <li id="shareEvent">add shared event</li>
          <!-- <li>create group</li>
          <li>add existed group</li> -->
        </ul>
      </div>

    </div>
    <br>
    <div class="category">
      <div class = "tag_item" act="1" style="float: left; position:relative;">
        <button class="tag_button">tag1</button>
        <button class="tag_delete">×</button>
      </div>
      <input id="input-tag" type="text" placeholder="write your new tag"/> </label>
      <button class="tag_button" id="added">√</button>
      <button class="tag_button" id="add_tag_button">+</button>
    </div>

    <ul class="list">
      <li>
        <span class="xh">1</span>
        <span>your event&nbsp</span>
        <span class="groupTag">#group</span>
        <span class="share-event"></span>
        <span class="qc"></span>

      </li>
      <li>
         Login to use ~
      </li>
    </ul>
  </div>


  <div id="myEvent" class="event">
    <div class="event-content">
      <div class="event-header">
        <span class="close">&times;</span>
        <h2>Add your event</h2>
      </div>
      <div class="event-body">
        <div id='create'>
          <label>Title: <input type="text" id="event_title" /> </label><br>
          <label>Description: <textarea type="t" id="event_description" > </textarea> </label><br>
          <label>Date: <input type="datetime-local" id="event_date" /> </label><br>
          <label>Tag: <select id="tag"> </select> </label><br>
          <label>Group: <select id="group"> <option value="0"> No Group </option></select> </label><br> 
          <button type="button" id="save">Save</button>
          <!-- <button type="button" id="exit">Exit</button> -->
        </div>
      </div>
    </div>
  </div>


  <div id="myGroup" class="event">
    <div class="event-content">
      <div class="event-header">
        <span class="close">&times;</span>
        <h2>Create your group</h2>
      </div>
      <div class="event-body">
        <div id='create'>
          <label>Name: <input type="text" id="grp_name" /> </label><br>
          <label>Group code: <input type="text" id="grp_share_code" /> </label><br>
          <button type="button" id="save_grp">Save</button>
          <!-- <button type="button" id="exit">Exit</button> -->
        </div>
      </div>
    </div>
  </div>

  <div id="editEvent" class="event">
    <div class="event-content">
      <div class="event-header">
        <span class="close">&times;</span>
        <h2>Add your event</h2>
      </div>
      <div class="event-body">
        <div id='edit'>
          <label>Title: <input type="text" id="new_title" /> </label><br>
          <label>Description: <textarea type="t" id="new_description" > </textarea> </label><br>
          <label>Date: <input type="datetime-local" id="new_date" /> </label><br>
          <label>Tag: <select id="new_tag"> </select> </label><br>
          <label>Group: <select id="new_group"> <option value="0"> No Group </option></select> </label><br> 
          <button type="button" id="update">Update</button>
          <!-- <button type="button" id="exit">Exit</button> -->
        </div>
      </div>
    </div>
  </div>

  <div id="addShareEvent" class="event">
    <div class="event-content">
      <div class="event-header">
        <span class="close">&times;</span>
        <h2>Add shared event</h2>
      </div>
      <div class="event-body">
        <div id='create'>
          <label>Share code: <input type="text" id="input-eShareCode" /> </label><br>
          <button type="button" id="save_shared_event">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="event-share-code-box" class="event">
    <div class="event-content">
      <div class="event-header">
        <span class="close">&times;</span>
        <h2>share code</h2>
      </div>
      <div class="event-body">
        <div id='event-share-body'>
          
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="event.js"></script>

  <script type="text/javascript" src="calendar.js"></script>

  <script src="register_login.js"></script>
</body>

</html>
